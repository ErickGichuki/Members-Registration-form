<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form action="post">
            <h2>Registration form</h2>
            <div class="input-box">
                <label for="first name ">First Name</label>
                <input type="text" name="first name" id="" value="" placeholder="Enter your first name" required/>
                <label for="middle name">Middle Name</label>
                <input type="text" name="middle name" id="" value="" placeholder="Enter your middle name" /><br><br><br>
                <label for="last name">Last Name</label>
                <input type="text" name="last name" id="" value="" placeholder="Enter your last name" required/>
                <label for="email">Email</label>
                <input type="email" name="email" id="" value="" placeholder="Enter your email" required><br><br><br>
                <label for="phone">Phone Number</label>
                <input type="tel" id="" name="" value="" placeholder="Enter your phone number" minlength="10">
                <label for="estate">Estate</label>
                <select id="estate" name="estate"><option value="milimani">Milimani</option><option id="airport" name="airport">Airport</option> <option id="otonglo" name="otonglo">Otonglo</option><option id="nyamasaria" name="nyamasaria">Nyamasaria</option><option id="kenya re" name="kenya re">Kenya Re</option><option id="kondele" name="kondele">Kondele</option><option id="dunga" nae="dunga">Dunga</option> <option id="nyalenda" name="nyalenda">Nyalenda</option></select>
                <br><br>
            </div>
            
    <fieldset>
        <legend>Church</legend>
        <div class="church">
            <input type="radio" name="Better Living" id="" value="" checked>
            <label for="Better living"> Better living</label>
            <br>
            <input type="radio" name="South" id="">
            <label for="checkbox">Kisumu South</label>
            <br>
            <input type="radio" name="Kisumu Central" id="">
            <label for="checkbox">Kisumu Central</label>
            <br>
            <input type="radio" name="Kenya Re" id="">
            <label for="checkbox">Kenya Re</label><br>
            <input type="radio" name="gesoko" id="gesoko">
            <label for="checkbox">Gesoko</label>
        </div>
        
    
    </fieldset><br>
    <input type="checkbox" required>
    <label for="checkbox">I accept the terms of service</label><br><br>
    <button>Register</button>
    
        </form>
    </div>
    
    
</body>
</html>
